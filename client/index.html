<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comic Agung</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" id="app">
      <!-- Logout button and notification for success / error event -->
      <div class="row my-3">
        <button id="btn-logout" class="btn btn-primary ml-auto">Logout</button>
      </div>

      <div id="alert" class="alert alert-warning alert-dismissible fade show" role="alert" style="display: none">
        Your notification goes here
      </div>

      <!-- This is Login Form  -->
      <div class="login-page">
        <h1>Login</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
          <button type="button" class="btn btn-info btnRegister">
            Register
          </button>
        </form>
      </div>

      <div class="register-page">
        <h1>Register</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="name"
              class="form-control"
              name="name"
              id="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
          <button type="button" class="btn btn-warning btnRandomUser">
            Random User
          </button>
          <button type="button" class="btn btn-info btnToLogin">
            Login
          </button>
        </form>
      </div>
      <div class="comic-page">
        <h1>Comic Collection</h1>
        <div class="row my-4">
          <!-- Each of comic will have one of this card -->
        </div>
      </div>
      <!-- This is form page to update a comic -->
      <div class="update-comic-page">
        <h1>Update Comic</h1>
        <form class="my-4">
          <input type="hidden" id="id">
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" name="title" />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" name="author" id="author" />
          </div>
          <div class="form-group">
            <label for="imageUrl">Comic Image URL</label>
            <input type="text" class="form-control" name="imageUrl" id="imgUrl" />
          </div>
          <button id="btn-update" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </di>
    </div>


    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>


    <script src="js/app.js"></script>
  </body>
</html>
